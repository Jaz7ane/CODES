<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Heart Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a0933 0%, #0a0314 100%);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let heartParticles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let time = 0;
        let trails = [];
        let ambientParticles = [];

        class Particle {
            constructor(x, y, color, index = 0) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.velocityX = 0;
                this.velocityY = 0;
                this.life = 1;
                this.index = index;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            update() {
               
                const breathe = Math.sin(time * 0.002 + this.pulseOffset) * 0.2 + 1;
                
                const morphX = Math.sin(time * 0.001 + this.index * 0.1) * 3;
                const morphY = Math.cos(time * 0.001 + this.index * 0.1) * 3;
                
                const colorShift = Math.sin(time * 0.005 + this.index * 0.05) * 30;
                const hue = 320 + colorShift;
                const lightness = 60 + Math.sin(time * 0.003 + this.index * 0.1) * 15;
                this.color = `hsl(${hue}, 100%, ${lightness}%)`;
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 350) {
                    const force = (350 - distance) / 350;
                    const angle = Math.atan2(dy, dx);
                  
                    const ripple = Math.sin(distance * 0.03 - time * 0.15) * force;
                    
                    this.velocityX += Math.cos(angle) * force * 2.5 * (1 + ripple);
                    this.velocityY += Math.sin(angle) * force * 2.5 * (1 + ripple);
                    
                    if (Math.random() < 0.08 && force > 0.2) {
                        trails.push({
                            x: this.x,
                            y: this.y,
                            size: this.size * 0.5,
                            color: this.color,
                            life: 1
                        });
                    }
                    
                    if (distance < 100) {
                        this.size = (Math.random() * 2 + 1) * (1.5 + Math.sin(time * 0.05) * 0.3);
                    }
                }

                const targetX = (this.baseX - canvas.width / 2) * breathe + canvas.width / 2 + morphX;
                const targetY = (this.baseY - canvas.height / 2) * breathe + canvas.height / 2 + morphY;
                
                const returnForce = 0.04;
                this.velocityX += (targetX - this.x) * returnForce;
                this.velocityY += (targetY - this.y) * returnForce;

                this.velocityX *= 0.92;
                this.velocityY *= 0.92;
                
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                this.size = (Math.random() * 2 + 1) * (1 + Math.sin(time * 0.01 + this.index) * 0.2);
            }

            draw() {
                ctx.save();
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const glowMultiplier = distance < 150 ? (150 - distance) / 150 * 2 + 1 : 1;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 4 * glowMultiplier);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('hsl', 'hsla').replace(')', ', 0.5)'));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 25 * glowMultiplier;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                const sparkleChance = distance < 150 ? 0.15 : 0.08;
                if (Math.random() < sparkleChance) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#fff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        function createHeartShape() {
            heartParticles = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 15;
            const particleCount = 400;

            for (let i = 0; i < particleCount; i++) {
                const t = (i / particleCount) * Math.PI * 2;
                
                const x = scale * 16 * Math.pow(Math.sin(t), 3);
                const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                const hue = 320 + Math.random() * 40;
                const color = `hsl(${hue}, 100%, ${60 + Math.random() * 20}%)`;
                
                heartParticles.push(new Particle(
                    centerX + x,
                    centerY + y,
                    color,
                    i
                ));
            }
        }

        function drawConnections() {
            for (let i = 0; i < heartParticles.length; i += 3) {
                for (let j = i + 3; j < heartParticles.length; j += 3) {
                    const dx = heartParticles[i].x - heartParticles[j].x;
                    const dy = heartParticles[i].y - heartParticles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 40) {
                        ctx.save();
                      
                        const pulse = Math.sin(time * 0.01 + distance * 0.1) * 0.5 + 0.5;
                        ctx.globalAlpha = (1 - distance / 40) * 0.25 * pulse;
                        
                        const gradient = ctx.createLinearGradient(
                            heartParticles[i].x, heartParticles[i].y,
                            heartParticles[j].x, heartParticles[j].y
                        );
                        gradient.addColorStop(0, heartParticles[i].color);
                        gradient.addColorStop(1, heartParticles[j].color);
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1.5;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#ff69b4';
                        
                        ctx.beginPath();
                        ctx.moveTo(heartParticles[i].x, heartParticles[i].y);
                        ctx.lineTo(heartParticles[j].x, heartParticles[j].y);
                        ctx.stroke();
                        
                        ctx.restore();
                    }
                }
            }
        }

        function drawAmbientField() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 3; i++) {
                const angle = time * 0.001 + i * (Math.PI * 2 / 3);
                const radius = 200 + Math.sin(time * 0.002 + i) * 50;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 100);
                gradient.addColorStop(0, 'rgba(255, 105, 180, 0.08)');
                gradient.addColorStop(1, 'rgba(255, 105, 180, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function spawnAmbientParticles() {
            if (Math.random() < 0.2) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const angle = Math.random() * Math.PI * 2;
                const radius = 300 + Math.random() * 100;
                
                ambientParticles.push({
                    x: centerX + Math.cos(angle) * radius,
                    y: centerY + Math.sin(angle) * radius,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: Math.random() * 2 + 0.5,
                    life: 1,
                    color: `hsl(${320 + Math.random() * 40}, 100%, 70%)`
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 3, 20, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time++;
            
            drawAmbientField();
            
            spawnAmbientParticles();
            
            heartParticles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
           
            drawConnections();
            
            trails.forEach((trail, index) => {
                trail.life -= 0.02;
                trail.size *= 0.98;
                
                if (trail.life <= 0) {
                    trails.splice(index, 1);
                } else {
                    ctx.save();
                    ctx.globalAlpha = trail.life * 0.6;
                    ctx.fillStyle = trail.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = trail.color;
                    
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, trail.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            });
           
            ambientParticles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.005;
                
                if (particle.life <= 0) {
                    ambientParticles.splice(index, 1);
                } else {
                    ctx.save();
                    ctx.globalAlpha = particle.life * 0.5;
                    ctx.fillStyle = particle.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = particle.color;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            });
            
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createHeartShape();
        });

        createHeartShape();
        animate();
    </script>
</body>
</html>
