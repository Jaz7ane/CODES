<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiating Heart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 600;
        canvas.height = 600;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        let particles = [];
        const numParticles = 150;
        let heartLayers = 0;
        const maxLayers = 25;
        let layerSpeed = 0.045; 
        let glowHearts = 0;
        const maxGlowHearts = 25;
        let glowSpeed = 0.24; 
        
        
        function heartX(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }
        
        function heartY(t) {
            return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        }
        
        
        for (let i = 0; i < numParticles; i++) {
            const t = (i / numParticles) * Math.PI * 2;
            const scale = 8;
            particles.push({
                angle: t,
                distance: 0,
                maxDistance: 150,
                speed: 1 + Math.random() * 1.5,
                scale: scale,
                size: 2 + Math.random() * 2
            });
        }
        
        function drawHeart() {
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const scale = 8;
            
            
            particles.forEach(p => {
                const x = heartX(p.angle) * p.scale;
                const y = -heartY(p.angle) * p.scale;
                
                const baseDistance = Math.sqrt(x * x + y * y);
                const direction = Math.atan2(y, x);
                
                p.distance += p.speed;
                if (p.distance > p.maxDistance) {
                    p.distance = 0;
                }
                
                const currentDist = baseDistance + p.distance;
                const px = centerX + Math.cos(direction) * currentDist;
                const py = centerY + Math.sin(direction) * currentDist;
                
                
                const opacity = 1 - (p.distance / p.maxDistance);
                
                ctx.fillStyle = `rgba(255, 26, 117, ${opacity})`;
                ctx.beginPath();
                ctx.arc(px, py, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            
            if (heartLayers < maxLayers) {
                heartLayers += layerSpeed;
            }
            
            for (let layer = 0; layer < Math.floor(heartLayers); layer++) {
                const scaleProgress = 1 - (layer / maxLayers);
                const currentScale = scale * scaleProgress;
                
                
                const colorIntensity = Math.floor(255 - (layer * 5));
                ctx.strokeStyle = `rgb(${colorIntensity}, ${Math.floor(colorIntensity * 0.1)}, ${Math.floor(colorIntensity * 0.4)})`;
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                for (let t = 0; t < Math.PI * 2; t += 0.1) {
                    const x = centerX + heartX(t) * currentScale;
                    const y = centerY - heartY(t) * currentScale;
                    if (t === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }
            
            
            if (heartLayers >= maxLayers) {
                if (glowHearts < maxGlowHearts) {
                    glowHearts += glowSpeed;
                }
                
                for (let layer = 0; layer < Math.floor(glowHearts); layer++) {
                    
                    const scaleProgress = (layer + 0.5) / maxGlowHearts;
                    const currentScale = scale * scaleProgress;
                    
                    
                    const colorIntensity = Math.floor(200 + (layer * 2));
                    ctx.strokeStyle = `rgb(${colorIntensity}, ${Math.floor(colorIntensity * 0.3)}, ${Math.floor(colorIntensity * 0.5)})`;
                    ctx.lineWidth = 1.5;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `rgb(${colorIntensity}, ${Math.floor(colorIntensity * 0.3)}, ${Math.floor(colorIntensity * 0.5)})`;
                    
                    ctx.beginPath();
                    for (let t = 0; t < Math.PI * 2; t += 0.1) {
                        const x = centerX + heartX(t) * currentScale;
                        const y = centerY - heartY(t) * currentScale;
                        if (t === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            }
            
            requestAnimationFrame(drawHeart);
        }
        
        drawHeart();
    </script>
</body>
</html>
