<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Heart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: #000;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, angle, speed, hue) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.hue = hue;
                this.alpha = 1;
                this.decay = 0.03;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                this.vx *= 0.95;
                this.vy *= 0.95;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Trail {
            constructor() {
                this.points = [];
                this.maxPoints = 40;
            }

            addPoint(x, y, hue) {
                this.points.push({ x, y, hue });
                if (this.points.length > this.maxPoints) {
                    this.points.shift();
                }
            }

            draw() {
                if (this.points.length < 2) return;
                
                for (let i = 1; i < this.points.length; i++) {
                    const p1 = this.points[i - 1];
                    const p2 = this.points[i];
                    const alpha = i / this.points.length;
                    
                    ctx.globalAlpha = alpha * 0.8;
                    ctx.strokeStyle = `hsl(${p2.hue}, 100%, 60%)`;
                    ctx.lineWidth = 2.5 * alpha;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${p2.hue}, 100%, 50%)`;
                    
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
        }

        const particles = [];
        const trails = [];
        const numTrails = 8;
        
        for (let i = 0; i < numTrails; i++) {
            trails.push(new Trail());
        }

        let time = 0;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        function heartShape(t, scale = 1) {
            const x = scale * 16 * Math.pow(Math.sin(t), 3);
            const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        function animate() {
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.06;

            trails.forEach((trail, index) => {
                const offset = (index / numTrails) * Math.PI * 2;
                const t = time + offset;
                const scale = 7 + Math.sin(time * 3 + index) * 2;
                const pos = heartShape(t, scale);
                
                const hue = (180 + index * 25 + time * 80) % 360;
                
                trail.addPoint(
                    centerX + pos.x,
                    centerY + pos.y,
                    hue
                );
                
                trail.draw();

                if (Math.random() < 0.15) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    particles.push(new Particle(
                        centerX + pos.x,
                        centerY + pos.y,
                        angle,
                        speed,
                        hue
                    ));
                }
            });

            ctx.globalAlpha = 1;
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
